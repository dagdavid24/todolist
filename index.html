<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Inline|Erica+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>Todos for Today</h1>
    <div class="container">
      <div class="header">
        <h3>To-do</h3>
        <p>tasks-remaining: <span class="tasks-remaining"></span></p>
      </div>
      <div class="add-tasks">
        <ul class="tasks"></ul>
        <div class="inputs">
          <input
            type="text"
            name=""
            id="input-task"
            placeholder="Input new task"
          />
          <button>Add</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
